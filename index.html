<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Scooter Lim</title>
</head>
<body>
    <div id="contenitore">
        <div id="testo">
            <header> <!-- Logo e input -->
                <img class="logo" src="logo.png">
                <p>Taking Booleaners from A to B</p>
                    <div class="input">
                        <p>
                            <input type="submit" value="Prenota">
                            <input type="submit" value="Termina Prenotazione">
                            <input type="submit" value="Accendi Luci">
                        </p>
                    </div>
            </header>
        </div>
   
            <main> <!-- Tipi di monopattino -->
                <div class="descrizione">
                        <div class="Monopattino1">
                            <input type="checkbox">
                            <p class="nome">Monopattino Gino 22</p>
                            <p>&#8614 Via Guadalametri - a 220 metri da te</p>
                            <p>Stato carica:</p>
                            <div id="carica-Gino"></div>
                        </div>

                        <div class="Monopattino2">
                            <input type="checkbox">
                            <p class="nome">Monopattino Mike 24</p>
                            <p>&#8614 Via Rucciardoni - a 420 metri da te</p>
                            <p>Stato carica:</p>
                            <div id="carica-Mike"></div>
                        </div>

                        <div class="Monopattino3">
                            <input type="checkbox">
                            <p class="nome">Monopattino Fede154</p>
                            <p>&#8614 Via Mentarini - a 490 metri da te</p>
                            <p>Stato carica:</p>
                            <div id="carica-Fede"></div>
                        </div>
                    </div>
            </main>
   </div>
</body>
</html>
